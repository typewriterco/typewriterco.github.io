<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypewriterCo Logo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a0d1a 0%, #020408 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        
        /* Main mandala container */
        .mandala-system {
            width: 500px;
            height: 500px;
            position: relative;
            margin: 0 auto;
        }
        
        /* Orbital rings - representing systems */
        .orbital-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid transparent;
        }
        
        .ring-1 {
            width: 450px;
            height: 450px;
            border-color: rgba(99, 102, 241, 0.15);
        }
        
        .ring-2 {
            width: 360px;
            height: 360px;
            border-color: rgba(139, 92, 246, 0.2);
        }
        
        .ring-3 {
            width: 270px;
            height: 270px;
            border-color: rgba(168, 85, 247, 0.25);
        }
        
        /* Central delta - Starfleet inspired */
        .central-delta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 160px;
            z-index: 10;
        }
        
        .delta-shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        
        .delta-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            border: 2px solid;
            border-image: linear-gradient(135deg, #6366f1, #a855f7, #06b6d4) 1;
            box-shadow: 
                0 0 40px rgba(99, 102, 241, 0.3),
                inset 0 0 40px rgba(168, 85, 247, 0.2);
        }
        
        /* T letter in center */
        .delta-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 300;
            color: #a855f7;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
            z-index: 10;
        }
        
        /* Orbital nodes - representing connected systems */
        .orbital-node {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, #6366f1, #a855f7);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
            z-index: 2;
        }
        
        /* Data flow lines - mandala style */
        .data-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.4), transparent);
            transform-origin: center;
            z-index: 1;
        }
        
        .data-lines-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Flow particles */
        .flow-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #06b6d4;
            border-radius: 50%;
            box-shadow: 0 0 10px #06b6d4;
            opacity: 0;
        }
        
        /* Company name */
        .brand-section {
            margin-top: 60px;
        }
        
        .company-name {
            font-size: 56px;
            font-weight: 200;
            letter-spacing: 16px;
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
        }
        
        .name-main {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Tagline */
        .tagline {
            margin-top: 20px;
            font-size: 11px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #6366f1;
            opacity: 0;
            font-weight: 300;
        }
        
        .tagline-divider {
            display: inline-block;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #6366f1, transparent);
            margin: 0 20px;
            vertical-align: middle;
        }
        
        /* Ambient glow */
        .ambient-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
        }
        
        /* Subtle background stars */
        .star {
            position: fixed;
            width: 1px;
            height: 1px;
            background: rgba(99, 102, 241, 0.4);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoContainer">
        <div class="mandala-system">
            <div class="ambient-glow"></div>
            
            <!-- Orbital rings -->
            <div class="orbital-ring ring-1"></div>
            <div class="orbital-ring ring-2"></div>
            <div class="orbital-ring ring-3"></div>
            
            <!-- Data flow lines container -->
            <div class="data-lines-container" id="dataLines"></div>
            
            <!-- Orbital nodes container -->
            <div id="orbitalNodes"></div>
            
            <!-- Flow particles container -->
            <div id="flowParticles"></div>
            
            <!-- Central delta -->
            <div class="central-delta">
                <div class="delta-shape">
                    <div class="delta-outline"></div>
                </div>
                <div class="delta-letter">T</div>
            </div>
        </div>
        
        <div class="brand-section">
            <h1 class="company-name">
                <span class="name-main">TYPEWRITERCO</span>
            </h1>
            <div class="tagline">
                <span>PRECISION</span>
                <span class="tagline-divider"></span>
                <span>FLOW</span>
                <span class="tagline-divider"></span>
                <span>PROGRESS</span>
            </div>
        </div>
    </div>

    <script>
        function init() {
            createStars();
            createDataLines();
            createOrbitalNodes();
            createFlowParticles();
            animate();
        }
        
        function createStars() {
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random() * 0.6;
                document.body.appendChild(star);
            }
        }
        
        function createDataLines() {
            const container = document.getElementById('dataLines');
            const lineCount = 16;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'data-line';
                const angle = (i / lineCount) * 360;
                const length = 160; // Shortened so they don't reach the center
                
                line.style.width = length + 'px';
                line.style.left = '50%';
                line.style.top = '50%';
                line.style.transform = `rotate(${angle}deg) translateX(20px)`; // Start away from center
                
                container.appendChild(line);
            }
        }
        
        function createOrbitalNodes() {
            const container = document.getElementById('orbitalNodes');
            const rings = [
                { radius: 225, count: 12 },
                { radius: 180, count: 8 },
                { radius: 135, count: 6 }
            ];
            
            rings.forEach(ring => {
                for (let i = 0; i < ring.count; i++) {
                    const node = document.createElement('div');
                    node.className = 'orbital-node';
                    const angle = (i / ring.count) * Math.PI * 2;
                    
                    node.style.left = (250 + Math.cos(angle) * ring.radius) + 'px';
                    node.style.top = (250 + Math.sin(angle) * ring.radius) + 'px';
                    
                    container.appendChild(node);
                }
            });
        }
        
        function createFlowParticles() {
            const container = document.getElementById('flowParticles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'flow-particle';
                const angle = (i / 30) * Math.PI * 2;
                const radius = 180;
                
                particle.style.left = (250 + Math.cos(angle) * radius) + 'px';
                particle.style.top = (250 + Math.sin(angle) * radius) + 'px';
                
                container.appendChild(particle);
            }
        }
        
        function animate() {
            // Stars twinkle
            anime({
                targets: '.star',
                opacity: el => [Math.random() * 0.3, Math.random() * 0.7],
                duration: 3000,
                delay: anime.stagger(150),
                loop: true,
                easing: 'easeInOutSine'
            });
            
            // Orbital rings subtle rotation
            anime({
                targets: '.ring-1',
                rotate: 360,
                duration: 60000,
                loop: true,
                easing: 'linear'
            });
            
            anime({
                targets: '.ring-2',
                rotate: -360,
                duration: 45000,
                loop: true,
                easing: 'linear'
            });
            
            anime({
                targets: '.ring-3',
                rotate: 360,
                duration: 30000,
                loop: true,
                easing: 'linear'
            });
            
            // Data lines pulse
            anime({
                targets: '.data-line',
                opacity: [0.2, 0.6, 0.2],
                duration: 4000,
                delay: anime.stagger(250),
                loop: true,
                easing: 'easeInOutSine'
            });
            
            // Orbital nodes pulse
            anime({
                targets: '.orbital-node',
                scale: [0.8, 1.4, 0.8],
                opacity: [0.4, 1, 0.4],
                duration: 3000,
                delay: anime.stagger(100),
                loop: true,
                easing: 'easeInOutQuad'
            });
            
            // Flow particles orbit
            anime({
                targets: '.flow-particle',
                opacity: [0, 1, 0],
                translateX: el => {
                    const index = Array.from(el.parentNode.children).indexOf(el);
                    const angle = (index / 30) * Math.PI * 2;
                    return Math.cos(angle + Math.PI/4) * 20;
                },
                translateY: el => {
                    const index = Array.from(el.parentNode.children).indexOf(el);
                    const angle = (index / 30) * Math.PI * 2;
                    return Math.sin(angle + Math.PI/4) * 20;
                },
                duration: 3000,
                delay: anime.stagger(80),
                loop: true,
                easing: 'easeInOutSine'
            });
            
            // Central delta entrance
            anime.timeline()
                .add({
                    targets: '.central-delta',
                    scale: [0, 1.1, 1],
                    opacity: [0, 1],
                    duration: 1800,
                    easing: 'easeOutElastic(1, 0.6)'
                })
                .add({
                    targets: '.delta-outline',
                    opacity: [0, 1],
                    duration: 1000,
                    easing: 'easeOutQuad'
                }, '-=1200');
            
            // Company name reveal
            anime.timeline()
                .add({
                    targets: '.company-name',
                    opacity: [0, 1],
                    translateY: [30, 0],
                    duration: 1200,
                    delay: 1000,
                    easing: 'easeOutQuad'
                })
                .add({
                    targets: '.tagline',
                    opacity: [0, 1],
                    translateY: [20, 0],
                    duration: 1000,
                    easing: 'easeOutQuad'
                }, '-=400');
        }
        
        document.getElementById('logoContainer').addEventListener('click', () => {
            location.reload();
        });
        
        init();
    </script>
</body>
</html>
